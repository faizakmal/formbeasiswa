<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Pendaftaran</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- JustValidate -->
  <script src="https://cdn.jsdelivr.net/npm/just-validate@4.2.0/dist/just-validate.production.min.js"></script>
  <link rel="stylesheet" href="style.css">

</head>
<body>

 <div class="d-flex justify-content-end p-3">
    <div class="logo-wrapper">
      <img src="amman.png" alt="Amman">
  </div>
  <div class="logo-wrapper">
    <img src="maxima.png" alt="Maxima">
  </div>
</div>

<main>
<div class="container mt-5">
  <h1 class="form-title">Formulir Pendaftaran Beasiswa Amman</h1>
  <form id="registrationForm" enctype="multipart/form-data">
    <!-- Section 1: Informasi User -->
    <div class="form-section current" id="section1">
      <h3>Informasi User</h3>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label>Nama Depan*</label>
          <input type="text" name="nama_depan" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label>Nama Belakang</label>
          <input type="text" name="nama_belakang" class="form-control">
        </div>
        <div class="col-md-6 mb-3">
          <label>Email*</label>
          <input type="email" name="email" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label>Nomor KTP/KK*</label>
          <input type="number" name="no_ktp_kk" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label>Jenis Kelamin*</label>
          <select name="jenis_kelamin" class="form-select" required>
            <option value="">Pilih</option>
            <option value="Laki-laki">Laki-laki</option>
            <option value="Perempuan">Perempuan</option>
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label>Tempat Lahir*</label>
          <input type="text" name="tempat_lahir" class="form-control" required>
        </div>
         <div class="col-md-6 mb-3">
            <label>Tanggal Lahir*</label>
            <input type="date" class="form-control" id="tanggal_lahir" name="tanggal_lahir" required>
        </div>
         <div class="col-md-6 mb-3">
            <label>Usia*</label>
            <input type="number" class="form-control" id="usia" name="usia" required>
        </div>
        <div class="col-md-6 mb-3">
          <label>Agama*</label>
          <select name="agama" class="form-select" required>
            <option value="">Pilih</option>
            <option value="Islam">Islam</option>
            <option value="Kristen">Kristen</option>
            <option value="Ptotestan">Protestan</option>
            <option value="Hindu">Hindu</option>
            <option value="Budha">Budha</option>
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label>Nomor Telepon*</label>
          <input type="tel" name="no_telp" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label>Status Pernikahan*</label>
          <select name="status_pernikahan" class="form-select" required>
            <option value="">Pilih</option>
            <option value="Belum Menikah">Belum Menikah</option>
            <option value="Sudah Menikah">Sudah Menikah</option>
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label>Riwayat Penyakit*</label>
          <input type="text" name="riwayat_penyakit" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label>Nama Ayah*</label>
          <input type="text" name="nama_ayah" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label>Pekerjaan Ayah*</label>
          <input type="text" name="pekerjaan_ayah" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label>Nama Ibu*</label>
          <input type="text" name="nama_ibu" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label>No. Telp Orang Tua*</label>
          <input type="tel" name="telp_ortu" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label>Nama Wali</label>
          <input type="text" name="nama_wali" class="form-control">
        </div>
        <div class="col-md-6 mb-3">
          <label>Pekerjaan Wali</label>
          <input type="text" name="pekerjaan_wali" class="form-control">
        </div>
        <div class="col-md-6 mb-3">
          <label>Nomor Telepon Wali</label>
          <input type="tel" name="telp_wali" class="form-control">
        </div>
      </div>
    </div>

    <!-- Section 2: Alamat -->
    <div class="form-section" id="section2">
      <h3>Alamat</h3>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label>Kabupaten*</label>
          <select name="kabupaten" class="form-select" required>
            <option value="">Pilih</option>
            <option value="Sumbawa Barat">Sumbawa Barat</option>
            <option value="Kabupaten Sumbawa Barat">Kabupaten Sumbawa Barat</option>
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label>Kecamatan*</label>
          <select name="kecamatan" class="form-select" required>
            <option value="">Pilih</option>
            <option value="Jereweh">Jereweh</option>
            <option value="Taliwa">Taliwang</option>
            <option value="Sumbawa Barat">Seteluk</option>
            <option value="Kabupaten Sumbawa Barat">Sekongkang</option>
            <option value="Sumbawa Barat">Brang Rea</option>
            <option value="Kabupaten Sumbawa Barat">Poto Tano</option>
            <option value="Sumbawa Barat">Brang Ene</option>
            <option value="Kabupaten Sumbawa Barat">Maluk</option>
          </select>
        </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label>Desa/Kelurahan*</label>
            <input type="text" name="desa" class="form-control" required>
          </div>
          <div class="col-md-3 mb-3">
            <label>RT*</label>
            <input type="text" name="rt" class="form-control" required>
          </div>
          <div class="col-md-3 mb-3">
            <label>RW*</label>
            <input type="text" name="rw" class="form-control" required>
          </div>
        </div>
        <div class="col-md-12 mb-3">
          <label>Alamat*</label>
          <textarea name="alamat" class="form-control" required></textarea>
        </div>
      </div>
   


    <!-- Section 3: Pendidikan -->
    <div class="form-section" id="section3">
      <h3>Pendidikan</h3>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label>Pendidikan Terakhir*</label>
          <input type="text" name="pendidikan_terakhir" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label>Jurusan*</label>
          <input type="text" name="jurusan" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label>Status Pendidikan Terakhir*</label>
          <input type="text" name="status_pendidikan" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label>Tahun Kelulusan*</label>
          <input type="text" name="tahun_kelulusan" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label>IPK/Nilai Rata-Rata Rapor Terakhir</label>
          <input type="text" name="ipk_nilai" class="form-control">
        </div>
        <div class="col-md-6 mb-3">
          <label>Nama Sekolah*</label>
          <input type="text" name="nama_sekolah" class="form-control" required>
        </div>
      </div>
      <div class="row">
        <h3>Prestasi Akademik</h3>
        <div class="col-md-6 mb-3">
      <label for="nama_kejuaraan" class="form-label">Nama Kejuaraan</label>
      <input type="text" class="form-control" id="nama_kejuaraan" name="nama_kejuaraan">
    </div>
    <div class="col-md-6 mb-3">
      <label for="penyelenggara" class="form-label">Nama Penyelenggara</label>
      <input type="text" class="form-control" id="penyelenggara" name="penyelenggara">
    </div>
    <div class="col-md-6 mb-3">
      <label for="tingkat_kejuaraan" class="form-label">Tingkat Kejuaraan</label>
      <select class="form-select" id="tingkat_kejuaraan" name="tingkat_kejuaraan">
        <option value="">Pilih Tingkat</option>
        <option>Internasional</option>
        <option>Nasional</option>
        <option>Provinsi</option>
        <option>Kota</option>
        <option>Kabupaten</option>
      </select>
    </div>
    <div class="col-md-6 mb-3">
      <label for="kategori_bidang" class="form-label">Kategori/Bidang</label>
      <input type="text" class="form-control" id="kategori_bidang" name="kategori_bidang">
    </div>
    <div class="col-md-6 mb-3">
      <label for="peringkat_juara" class="form-label">Peringkat Juara</label>
      <select class="form-select" id="peringkat_juara" name="peringkat_juara">
        <option value="">Pilih Peringkat</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>Terbaik</option>
        <option>Favorit</option>
      </select>
    </div>
    <div class="col-md-6 mb-3">
      <label for="tanggal_kejuaraan" class="form-label">Tanggal Penyelenggaraan</label>
      <input type="month" class="form-control" id="tanggal_kejuaraan" name="tanggal_kejuaraan">
    </div>
      </div>
    <div class="row">
    <h3>Riwayat Organisasi</h3>
    <div class="col-md-6 mb-3">
      <label for="nama_organisasi" class="form-label">Nama Organisasi</label>
      <input type="text" class="form-control" id="nama_organisasi" name="nama_organisasi">
    </div>
    <div class="col-md-6 mb-3">
      <label for="skala_organisasi" class="form-label">Skala Organisasi</label>
      <select class="form-select" id="skala_organisasi" name="skala_organisasi">
        <option value="">Pilih Skala</option>
        <option>Internasional</option>
        <option>Nasional</option>
        <option>Provinsi</option>
        <option>Kota</option>
        <option>Kabupaten</option>
        <option>Kecamatan/Kelurahan/Desa</option>
      </select>
    </div>
    <div class="col-md-6 mb-3">
      <label for="peran_organisasi" class="form-label">Peran</label>
      <select class="form-select" id="peran_organisasi" name="peran_organisasi">
        <option value="">Pilih Peran</option>
        <option>Ketua/setara</option>
        <option>Wakil Ketua/setara</option>
        <option>Sekretaris/setara</option>
        <option>Bendahara/setara</option>
        <option>Kepala Bidang/setara</option>
        <option>Anggota</option>
      </select>
    </div>
    <div class="col-md-3 mb-3">
      <label for="tahun_mulai" class="form-label">Tahun Mulai</label>
      <input type="month" class="form-control" id="tahun_mulai" name="tahun_mulai" min="2023-01">
    </div>
    <div class="col-md-3 mb-3">
      <label for="tahun_selesai" class="form-label">Tahun Selesai</label>
      <input type="month" class="form-control" id="tahun_selesai" name="tahun_selesai">
    </div>
    <div class="col-12 mb-3">
      <label for="kontribusi" class="form-label">Kontribusi</label>
      <textarea class="form-control" id="kontribusi" name="kontribusi" rows="3" placeholder="Ceritakan kontribusi yang kamu berikan di organisasi"></textarea>
    </div>
  </div>
    </div>

     <!-- Section 4: Dokumen -->
    <div class="form-section" id="section4">
      <h3>Dokumen</h3>
      <div class="row">
        <div class="col-md-12 mb-3">
          <label>KTP (atau KTP Orang Tua untuk di bawah 17 tahun)</label>
          <input type="file" name="ktp" class="form-control" accept=".jpg,.jpeg,.png,.pdf" required>
        </div>
        <div class="col-md-12 mb-3">
          <label>Kartu Keluarga*</label>
          <input type="file" name="kk" class="form-control" accept=".jpg,.jpeg,.png,.pdf" required>
        </div>
        <div class="col-md-12 mb-3">
          <label>Ijazah/Rapor Terakhir*</label>
          <input type="file" name="ijazah" class="form-control" accept=".jpg,.jpeg,.png,.pdf" required>
        </div>
        <div class="col-md-12 mb-3">
          <label>Foto Pribadi (Formal dan Rapi)*</label>
          <input type="file" name="foto" class="form-control" accept=".jpg,.jpeg,.png" required>
        </div>
        <div class="col-md-12 text-muted">
          <small>Ukuran maksimum setiap file: 2 MB</small>
        </div>
      </div>
    </div>

  <!-- Section 5: Essay -->
    <div class="form-section" id="section5">
      <h3>Essay</h3>
      <div class="mb-3">
        <label>Hobi (Bisa menyebutkan lebih dari satu)</label>
        <textarea name="hobi" class="form-control" required></textarea>
      </div>
      <div class="mb-3">
        <label>Cita-Cita (Berikan Alasannya)</label>
        <textarea name="cita_cita" class="form-control" required></textarea>
      </div>
      <div class="mb-3">
        <label>Sebutkan 3 kekurangan dan 3 kekuatan dirimu. Jelaskan masing-masing!</label>
        <textarea name="kekurangan_kekuatan" class="form-control" required></textarea>
      </div>
      <div class="mb-3">
        <label>Ceritakan tentang masalah saat kerja kelompok dan peranmu dalam penyelesaiannya</label>
        <textarea name="masalah_kelompok" class="form-control" required></textarea>
      </div>
      <div class="mb-3">
        <label>Ceritakan tantangan terbesar dalam hidupmu, cara mengatasinya, dan pelajaran yang dipetik</label>
        <textarea name="tantangan_hidup" class="form-control" required></textarea>
      </div>
    </div>

    <div class="d-flex justify-content-between mt-4">
      <button type="button" class="btn btn-secondary" id="prevBtn" onclick="nextPrev(-1)" disabled>Kembali</button>
      <button type="button" class="btn btn-primary" id="nextBtn" onclick="nextPrev(1)">Selanjutnya</button>
      <button type="submit" class="btn btn-success d-none" id="submitBtn">Kirim</button>
    </div>
  </form>
  </div>
  <script src="form-handler.js"></script>

</main>
<footer>
  <p>&copy; 2025 Rencanamu.id. All rights reserved.</p>
</footer>

</body>

</html>
